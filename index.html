<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Test task</title>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
        }

        th, td {
            text-align: left;
            padding: 8px;
        }

        tr:nth-child(even) {
            background-color: #f2f2f2
        }

        th {
            background-color: #4CAF50;
            color: white;
        }
    </style>
</head>
<body>
{% for event_name, event_odds in odds.items() %}
<h1>{{ event_name }}</h1>
<table class="table">
    <thead>
    <tr>
        <th>Horse</th>
        {% for site in sites %}
        <th>{{ site }}</th>
        {% endfor %}
    </tr>
    </thead>
    {% for odd, values in event_odds.items() %}
    <tr>
        <td>{{ odd }}</td>
        {% for site in sites %}
        <td>{{ values[site].print_value if values[site] else '-' }}</td>
        {% endfor %}
    </tr>
    {% endfor %}
</table>
{% endfor %}
</body>
</html>
